{% extends 'includes/page.html' %}
<style>
    .box {
  position: relative;
  float: left;
  width: 152px;
  height: 302px;
  margin-right: 14px;
  margin-bottom: 14px;
  overflow: hidden;
}
    .tl {
  width: 140px;
  max-height: 39px;
  margin-left: 7px;
  margin-top: 7px;
  font-size: 14px;
  color: #21252b;
  overflow: hidden;
}
.art {
  width: 140px;
  height: 33px;
  min-height: 33px;
  overflow: hidden;
  margin-left: 7px;
  margin-top: 7px;
  font-size: 12px;
  color: #707070;
}
</style>
{% block content %}
{% if rec_list %}
    {% for record in rec_list %}
    <div class="box">
        <div></div>
        <div class="tl">
            <a href="/records/?record_id={{record.id}}">record.title</a>
        </div>
        <div class="art">record.artist</div>
    </div>
    {% endfor %}
{% else %}
No data available<br/>
<br/>
{% endif %}
{% endblock %}
