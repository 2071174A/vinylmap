{% extends 'includes/page.html' %}
{% block content %}
	{% if rec %}
			<h1>{{rec.title}}</h1>
			<div class="cover">
					<img src="/static/egg.png"/>
			</div>
			<strong>Artist: </strong> {{rec.artist}}<br/>
			<strong>Label: </strong> {{rec.label}}<br/>
			<strong>Catalogue #:</strong> {{rec.cat_no}}<br/>
		{% if stores %}
			{% for s in stores %}
				{{store.link}}<br/>
				<strong>Price: </strong>{{store.price}}
			{% endfor %}
		{% endif %}
	{% endif %}
{% endblock %}
