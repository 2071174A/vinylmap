{% extends 'includes/page.html' %}
{% block content %}{% if rec_list %}

        <div></div>
        <div class="tl">
            <a href="/records/?record_id={{record.id}}">{{record.title}}</a>

    {% endfor %}
{% else %}
No data available<br/>
<br/>
{% endif %}
{% endblock %}
