{% extends 'includes/page.html' %}
{% block content %}
	<div class="pages">
		{% for i in range %}
			<a href="{%url 'search' %}?q={{q}}&page={{i}}">{{i}}</a>
		{% endfor %}
	</div>
	<div id="releasewrapper">
		{% if rec_list %}
			{% for record in rec_list %}
			<div class="releasebox">
				<div class="cover">
					<a href="/records/?record_id={{record.0}}">
						<img src="/static/egg.png"/>
					</a>
				</div>
				<div class="title">
					<a href="/records/?record_id={{record.0}}">{{record.1}}</a>
				</div>
				<div class="artist">
					{{record.2}}
				</div>
			</div>
			{% endfor %}
		{%else%}
		No data available<br/>
		<br/>
		{% endif %}
	</div>
{% endblock %}
