{% block content %}
	{% if res %}
		{%for r in res%}
		<div class="releasebox">
			<div class="cover">
				<a href="/records/?record_id={{r.0}}">
					<img src="/static/egg.png"/>
				</a>
			</div>
			<div class="title">
				<a href="/records/?record_id={{record.id}}">{{r.1}}</a>

	<br/>
	{% endif %}
{% endblock %}
